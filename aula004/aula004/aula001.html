<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando tipos de Dados</title>
</head>
<body>
   
    <h1> Imprimindo tipos de dados (números) </h1>
    
    <script>

        /* JavaScript têm muita precisão e 
        podem se aproximar bastante de 0.1
        */
var a = 0
var b= 3
var c = 1000
var d=0xff
var e = 0xCAFE911 

document.write("A =",a)
document.write("<br>");
document.write("B =",b)
document.write("<br>");
document.write("C =",c)
document.write("<br>");
document.write("D =",d)
document.write("<br>");
document.write("E =",e)
document.write("<br>");


    </script>
 
</body>
</html>
