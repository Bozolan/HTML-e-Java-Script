<body>
    <h1> Parte 02 exercicio com operadores lógicos </h1>
    <script>

        /* JavaScript têm muita precisão e 
        podem se aproximar bastante de 0.1
        */
var a = 3 -2
var b=1
var x = 0.3 - 0.2; // trinta centavos menos 20 centavos
var y = 0.2 - 0.1; // vinte centavos menos 10 centavos
x == y // => falso: os dois valores não são os mesmos!
x == .1 // => falso: .3-.2 não é igual a .1
y == .1 // => verdadeiro: .2-.1 é igual a .1

document.write("A ="+a)
document.write("<br>");
document.write("B ="+b)
document.write("<br>");
document.write("X ="+x)
document.write("<br>");
document.write("Y ="+y)
document.write("<br>");
document.write("X =",x==y)
document.write("<br>");
document.write("X eh =.1-->",x==.1)
document.write("<br>");
document.write("X =", y==x)
document.write("<br>");
document.write("Y =",y==.1)
document.write("<br>");
document.write("A eh = B =",a==b)
document.write("<br>");


    </script>
