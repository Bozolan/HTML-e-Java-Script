<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando tipos de Dados</title>
</head>
<body>
   
    <h1> Imprimindo tipos de dados (flutuantes) </h1>
    
    <script>

        /* JavaScript têm muita precisão e 
        podem se aproximar bastante de 0.1
        */
var a = 3.14
var b= 2345.789
var c = .333333333333333333
var d=6.02e23 // 6.02 × 1023
var e = 1.4738223E-32 // 1.4738223 × 10−32

document.write("A =",a)
document.write("<br>");
document.write("B =",b)
document.write("<br>");
document.write("C =",c)
document.write("<br>");
document.write("D =",d)
document.write("<br>");
document.write("E =",e)
document.write("<br>");


    </script>
 
</body>
</html>
