<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando tipos de Dados</title>
</head>
<body>
   
    <h1> Imprimindo tipos de dados (Aritmética em JavaScript) </h1>
    
    <script>

        /* JavaScript têm muita precisão e 
        podem se aproximar bastante de 0.1
        */
       var x=10
       var y=8
       var z=2

        document.write (Math.pow(2,53)) // => 9007199254740992: 2 elevado à potência 53
        document.write("<br>");
        document.write (Math.round(.6)) // => 1.0: arredonda para o inteiro mais próximo
        document.write("<br>");
        document.write (Math.ceil(.6) )// => 1.0: arredonda para cima para um inteiro
        document.write("<br>");
        document.write (Math.floor(.6)) // => 0.0: arredonda para baixo para um inteiro
        document.write("<br>");
        document.write (Math.abs(-5) )// => 5: valor absoluto
        document.write("<br>");
        document.write (Math.max(x,y,z)) // Retorna o maior argumento
        document.write("<br>");
        document.write (Math.min(x,y,z) )// Retorna o menor argumento
        document.write("<br>");
        document.write (Math.random() )// Número pseudoaleatório x, onde 0 <= x < 1.0
        document.write("<br>");
        document.write (Math.PI )// π: circunferência de um círculo / diâmetro
        document.write("<br>");
        document.write (Math.E )// e: A base do logaritmo natural
        document.write("<br>");
        document.write (Math.sqrt(3) )// A raiz quadrada de 3
        document.write("<br>");
        document.write (Math.pow(3, 1/3) )// A raiz cúbica de 3
        document.write("<br>");



    </script>
 
</body>
</html>
